<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코인 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>코인 계산기</h1>

    <div class="item-group">
        <h2>희토류</h2>
        <div class="item-row">
            <label for="rareEarth1Price">1레벨 (5코인):</label>
            <div class="input-group">
                <input type="number" id="rareEarth1Price" placeholder="가격">
                <input type="number" id="rareEarth1Quantity" placeholder="수량">
            </div>
        </div>
        <div class="item-row">
            <label for="rareEarth2Price">2레벨 (45코인):</label>
            <div class="input-group">
                <input type="number" id="rareEarth2Price" placeholder="가격">
                <input type="number" id="rareEarth2Quantity" placeholder="수량">
            </div>
        </div>
        <div class="item-row">
            <label for="rareEarth3Price">3레벨 (160코인):</label>
            <div class="input-group">
                <input type="number" id="rareEarth3Price" placeholder="가격">
                <input type="number" id="rareEarth3Quantity" placeholder="수량">
            </div>
        </div>
    </div>

    <div class="item-group">
        <h2>화기연료</h2>
        <div class="item-row">
            <label for="fuel1Price">1레벨 (5코인):</label>
            <div class="input-group">
                <input type="number" id="fuel1Price" placeholder="가격">
                <input type="number" id="fuel1Quantity" placeholder="수량">
            </div>
        </div>
        <div class="item-row">
            <label for="fuel2Price">2레벨 (10코인):</label>
            <div class="input-group">
                <input type="number" id="fuel2Price" placeholder="가격">
                <input type="number" id="fuel2Quantity" placeholder="수량">
            </div>
        </div>
        <div class="item-row">
            <label for="fuel3Price">3레벨 (60코인):</label>
            <div class="input-group">
                <input type="number" id="fuel3Price" placeholder="가격">
                <input type="number" id="fuel3Quantity" placeholder="수량">
            </div>
        </div>
    </div>

    <div class="item-group">
        <h2>생명주철</h2>
        <div class="item-row">
            <label for="lifeIron1Price">1레벨 (5코인):</label>
            <div class="input-group">
                <input type="number" id="lifeIron1Price" placeholder="가격">
                <input type="number" id="lifeIron1Quantity" placeholder="수량">
            </div>
        </div>
        <div class="item-row">
            <label for="lifeIron2Price">2레벨 (10코인):</label>
            <div class="input-group">
                <input type="number" id="lifeIron2Price" placeholder="가격">
                <input type="number" id="lifeIron2Quantity" placeholder="수량">
            </div>
        </div>
        <div class="item-row">
            <label for="lifeIron3Price">3레벨 (40코인):</label>
            <div class="input-group">
                <input type="number" id="lifeIron3Price" placeholder="가격">
                <input type="number" id="lifeIron3Quantity" placeholder="수량">
            </div>
        </div>
    </div>

    <div class="item-group">
        <h2>운철파편</h2>
        <div class="item-row">
            <label for="meteorFragment1Price">1레벨 (5코인):</label>
            <div class="input-group">
                <input type="number" id="meteorFragment1Price" placeholder="가격">
                <input type="number" id="meteorFragment1Quantity" placeholder="수량">
            </div>
        </div>
        <div class="item-row">
            <label for="meteorFragment2Price">2레벨 (15코인):</label>
            <div class="input-group">
                <input type="number" id="meteorFragment2Price" placeholder="가격">
                <input type="number" id="meteorFragment2Quantity" placeholder="수량">
            </div>
        </div>
        <div class="item-row">
            <label for="meteorFragment3Price">3레벨 (25코인):</label>
            <div class="input-group">
                <input type="number" id="meteorFragment3Price" placeholder="가격">
                <input type="number" id="meteorFragment3Quantity" placeholder="수량">
            </div>
        </div>
    </div>
    
    <div id="result">
        총 코인 갯수: <span id="totalCoins">0</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
